// Фпс
fps_max 300

//Прыжок
bind "MWHEELDOWN" "+jump";

// Бинд дроп бомбы:
bind "q" "use weapon_c4; drop;";

//Мут
bind m "toggle voice_enable";

// Бинд поиск бомбы:
alias +bombfind "+use;gameinstructor_enable 1;cl_clearhinthistory";
alias -bombfind "-use;gameinstructor_enable 0;cl_clearhinthistory";
bind "e" "+bombfind";

//Реплики AnsarIK
bind "o" "say О, да, я тебя святее.";
bind "l" "say Надеюсь, это не войдет в привычку.";
bind "p" "say Ах ты мелкий...";
bind "k" "say Хы-хы-хы-хы, у тебя рёбра отвалились!";

//Чиста от декалов
bind "shift" "+speed;r_cleardecals";

//net_graph
net_graph "1";


